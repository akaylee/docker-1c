version: "3.7"

services:
 1c-server:
    image: 10.3.80.70:5000/1c-server:$PLATFORM_VERSION
    container_name: 1c-server
    # build:
    #   context: ./1c-server
    environment:
      - PLATFORM_VERSION=${PLATFORM_VERSION}
    # ports:
    #   - target: 1540-1541:1540-1541
    #     published: 1540-1541:1540-1541
    #     protocol: tcp
    #     mode: host
    #   - target: 1560-1591:1560-1591
    #     published: 1560-1591:1560-1591
    #     protocol: tcp
    #     mode: host
    network_mode: "host"
    # depends_on:
    #   - test-postgres
    restart: always
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
    volumes:
      - ./1c-server-home:/home/usr1cv8
      - ./1c-server-logs:/var/log/1C
      - /etc/localtime:/etc/localtime:ro

 postgres:
    image: 10.3.80.70:5000/postgrespro-1c:$PG_VERSION
    container_name: postgrespro-1c
    # tmpfs:
    #   - /var/lib/pgpro/1c-11/temptblspc
    # networks:
    #   - pgdb_network
    env_file:
      ./.env
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host
    # deploy:
    #   mode: replicated
    #   replicas: 1
    #   placement:
    #     constraints: [node.labels.dbrole == "master" ]
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql
